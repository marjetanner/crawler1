<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="pieChart" width="400" height="400"></canvas>

<script>
    // Retrieve the crawled data from localStorage
    const data = JSON.parse(localStorage.getItem('crawledData'));

    if (data && data.categories) {
        const categories = data.categories;
        const labels = Object.keys(categories);
        const values = labels.map(label => categories[label].count);

        // Generate Pie Chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#F44336', '#2196F3'],
                    hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4CAF50', '#F44336', '#2196F3']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Product Distribution by Category'
                }
            }
        });
    } else {
        alert('No data available for chart.');
    }
</script>

</body>
</html>
