<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>ITSY-BITSY SPIDER</h1>
<p>Click the button below to start crawling the website:</p>
<button id="crawlBtn">Start</button>

<script>
    // JavaScript to handle button click and make a request to crawl.php
    document.getElementById('crawlBtn').addEventListener('click', function() {
        fetch('../api/crawl.php') // This sends a GET request to crawl.php
            .then(response => response.json()) // Assuming the response is JSON
            .then(data => {
                // Redirect to result page, passing the response as URL parameters
                window.location.href = 'chart.html?data=' + encodeURIComponent(JSON.stringify(data));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    });
</script>
</body>
</html>
